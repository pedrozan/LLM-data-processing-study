version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: llm-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-llm_data}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-llm_data}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - llm-network

  dbt:
    build:
      context: ./dbt_project
      dockerfile: Dockerfile
    container_name: llm-dbt
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-llm_data}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DBT_PROFILES_DIR: /dbt
    volumes:
      - ./dbt_project:/dbt
    networks:
      - llm-network  

volumes:
  postgres_data:

networks:
  llm-network:
    driver: bridge

  
